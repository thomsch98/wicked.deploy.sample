version: '2'

services:

  publb:
    image: dockercloud/haproxy:1.5.3
    ports:
    - "443:443"
    - "1936:1936"
    links:
    - portal
    - kong
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    environment:
    - "STATS_AUTH=stats:stats"
    - "STATS_PORT=1936"
    restart: unless-stopped

  kongdb-data:
    image: postgres:9.4
    volumes:
    - "/var/lib/postgresql/data"
    command: "/bin/true"

  kong-database:
    image: postgres:9.4
    volumes_from:
    - "kongdb-data"
    environment:
    - "POSTGRES_USER=kong"
    - "POSTGRES_PASSWORD=kong"
    restart: unless-stopped

  kong:
    image: haufelexware/wicked.kong:latest
    depends_on:
    - "kong-database"
    security_opt:
    - seccomp:unconfined
    expose:
    - "8000"
    environment:
    - "DATABASE=postgres"
    - "VIRTUAL_HOST=https://api.portal.local:443"
    - "VIRTUAL_HOST_WEIGHT=100"
    - "EXCLUDE_PORTS=7946,8001,8443"
    - "EXTRA_SETTINGS=http-request set-header X-Forwarded-Port %[dst_port]"
    - "SSL_CERT=${GATEWAY_PEM}"
    restart: unless-stopped

  portal-api-data-static:
    build: 
      context: static
    volumes:
    - "/var/portal-api/static"
    command: "/bin/true"

  portal-api-data-dynamic:
    image: haufelexware/wicked.portal-api:latest
    volumes:
    - "/var/portal-api/dynamic"
    command: "/bin/true"

  portal-api:
    env_file: variables.env  
    image: haufelexware/wicked.portal-api:latest
    volumes_from:
    - "portal-api-data-static"
    - "portal-api-data-dynamic"
    restart: unless-stopped

  portal:
    env_file: variables.env  
    image: haufelexware/wicked.portal:latest
    depends_on:
    - "portal-api"
    expose:
    - "3000"
    environment:
    - "VIRTUAL_HOST=https://portal.local:443"
    - "VIRTUAL_HOST_WEIGHT=0"
    - "SSL_CERT=${PORTAL_PEM}"
    command: "npm start"
    restart: unless-stopped

  portal-kong-adapter:
    env_file: variables.env  
    image: haufelexware/wicked.portal-kong-adapter:latest
    depends_on:
    - "portal-api"
    restart: unless-stopped
    command: "npm start"

  portal-mailer:
    env_file: variables.env  
    image: haufelexware/wicked.portal-mailer:latest
    restart: unless-stopped
    depends_on:
    - "portal-api"
    command: "npm start"
  
  portal-chatbot:
    env_file: variables.env  
    image: haufelexware/wicked.portal-chatbot:latest
    restart: unless-stopped
    depends_on:
    - "portal-api"
    command: "npm start"
